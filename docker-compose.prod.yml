version: '3.8'

services:
  # Main application service for production
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: acquisitions-app-prod
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    volumes:
      # Mount logs directory for persistent logging
      - logs:/app/logs
    restart: unless-stopped
    networks:
      - acquisitions-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Optional: Reverse proxy for production (nginx)
  nginx:
    image: nginx:alpine
    container_name: acquisitions-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - acquisitions-network
    profiles:
      - with-proxy

networks:
  acquisitions-network:
    driver: bridge

volumes:
  logs:
    driver: local